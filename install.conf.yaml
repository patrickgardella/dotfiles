- defaults:
    link:
      relink: false
      create: true

- clean: ["~"]

- link:
    ~/.bash_logout: bash_logout
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/starship.toml: config/starship.toml
    ~/.config/nvim:
      path: config/nvim
      force: false
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.vim/pack:
      path: .vim/pack
      force: false
    ~/.vimrc: vimrc
    ~/.wgetrc: wgetrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zsh_plugins: zsh_plugins

- shell:
    - [git submodule update --init --recursive, Installing submodules]
